<section id="projects" class="projects-section">
  <h2 class="projects-title">Featured Projects</h2>
  <div class="projects-grid">
    <div class="project-card glass" *ngFor="let project of projects">
      <div class="project-header">
        <img *ngIf="project.image" [src]="project.image" [alt]="project.title" class="project-thumb" />
        <div>
          <h3 class="project-name">{{ project.title }}</h3>
          <span class="project-type" *ngIf="project.type">{{ project.type }}</span>
        </div>
      </div>
      <p class="project-desc">{{ project.description }}</p>
      <ul class="project-tech" *ngIf="project.tech">
        <li *ngFor="let tech of project.tech">{{ tech }}</li>
      </ul>
      <div class="project-links">
        <a *ngIf="project.demo" [href]="project.demo" target="_blank" rel="noopener" class="project-link">Live Demo</a>
        <a *ngIf="project.repo" [href]="project.repo" target="_blank" rel="noopener" class="project-link">Source Code</a>
      </div>
    </div>
  </div>
</section>
