<div class="hero-wrapper">
  <div class="line-container">
    <div
      class="line-text"
      *ngFor="let line of lines; let i = index"
      #lineRef
    >
      <ng-container *ngFor="let word of line.split(' ')">
        <span class="word lora-medium">
          <ng-container *ngFor="let letter of word.split('')">
            <span class="letter">{{ letter }}</span>
          </ng-container>
          <span class="letter">&nbsp;</span>
        </span>
      </ng-container>
    </div>
  </div>
</div>
